dist: trusty
sudo: required

language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
      - libsdl2-dev
      - libsdl2-image-dev
      - libsdl2-mixer-dev
      - libsdl2-ttf-dev

script:
  # Link gcc-6 and g++-6 to their standard commands
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++

  # Export CC and CXX to tell cmake which compiler to use
  - sudo export CC=/usr/bin/gcc-6
  - sudo export CXX=/usr/bin/g++-6

  # Build commands
  - mkdir build && cd build
  - cmake .. && make
